<!DOCTYPE html>
<html>

  <head>
    <!-- <title>{% block title %}{% endblock %}</title> -->
    <title>BlogStream</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/navbar.js"></script>
</head>
{% block navbar %}
    {% if logged_in %}
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="../static/img/logo.png" alt="" height="30" alt="">
            </a>
            <a href="/">Latest Posts</a>
            <a href="/feed">Main Feed</a>
            <a href="#" onclick="togglePostCreation()">Create Post</a>
            <a href="/self">Profile</a>
            <a href="/logout">Sign Out</a>
        </nav>
    {% endif %}
{% endblock %}

<body>
    {% block form %}
        <div class="new-post-form-wrapper">
                <form action="/new_post" method="post" class = "new-post-form bg-dark">
                    <h5 class="text-center text-white">What's on your mind?</h5>
                    <div class="form-group">
                        <input type="text" class="form-control bg-dark text-white" name="title" placeholder="Title!" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control bg-dark text-white" name="text" rows="8" placeholder="Text goes here..."></textarea>
                    </div>
                    <div class="button-group button">
                        <button type="submit" class="btn btn-outline-success">Publish</button>
                        <button type="button" class="btn btn-outline-danger" onclick="togglePostCreation()">Discard Changes</button>
                    </div>
                </form>
        </div>
    {% endblock %}

    {% block body %}
        <!-- This block will be overridden in child templates -->
    {% endblock %}

    <!-- Footer -->
    <br>
    <footer class="footer bg-dark text-light text-center py-3">
        <div class="container">
            <div class="social-icons">
                <a href="https://github.com/alvin-wu03"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/alvin-wu03/"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>I built this site for fun. Thanks for visiting!</p>
        </div>
    </footer>
</body>
</html>
