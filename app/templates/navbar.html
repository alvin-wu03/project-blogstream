<!DOCTYPE html>
<html>

  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/navbar.js"></script>
</head>
{% block navbar %}
    {% if logged_in %}
        <nav class="navbar navbar-dark bg-dark">
                <img src="../static/img/energy.jpg" alt="" height="60" alt="">
            <a href="/">Home</a>
            <a href="/feed">All Posts</a>
            <a href="#" onclick="togglePostCreation()">New Post</a>
            <a href="/logout">Sign Out</a>
        </nav>
    {% endif %}
{% endblock %}

<body>
    {% block form %}
        <div class="new-post-form-wrapper">
                <form action="/new_post" method="post" class = "new-post-form">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Title" />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="text" rows="6" placeholder="Text"></textarea>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-success">Publish</button>
                        <button type="button" class="btn btn-dark" onclick="togglePostCreation()">Discard</button>
                    </div>
                </form>
        </div>
    {% endblock %}

    {% block body %}
        <!-- This block will be overridden in child templates -->
    {% endblock %}
</body>
</html>
