<!DOCTYPE html>
<html>
{% extends "navbar.html" %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Hyper Blogs!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
{% block body %}

<body>
    <br>
    <div>
        {% for post in posts|sort(attribute='0')|reverse %}
        <div class="card mb-3">
            <div class="card-body text-center">
                <h5 class="card-title mb-3"><a href="/post/{{ post[0] }}">{{ post[2] }}</a></h5>
                    <!-- <div class="card-text">
                        {{ post[3] }}
                    </div> -->
                    <small class="text-center">Posted by: {{ post[-1] }} </small>
                    <p class="card-text"><small class="text-muted">Last modified: {{ post[4] }}</small></p>
            </div>
        </div>
    
        {% endfor %}
    </div>
       


</body>
{% endblock %}

</html>
