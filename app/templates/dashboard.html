<!DOCTYPE html>
<html>
{% extends "navbar.html" %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Hyper Blogs!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
{% block body %}

<body>
    <div class="container">
        <h3 id="welcome">What's New?</h3>
        <div class="row">
            {% for post in posts|sort(attribute='0')|reverse %}
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-3"><a href="/post/{{ post[0] }}">{{ post[2] }}</a></h5>
                        <small class="text-center">Posted by: {{ post[-1] }} </small>
                        <p class="card-text">{{ post[3] }}</p>
                        <p class="card-text"><small class="text-muted">Last modified: {{ post[4] }}</small></p>
                    </div>
                </div>
            </div>
    
            {% if loop.index % 3 == 0 %}
            </div>
            <div class="row">
            {% endif %}
    
            {% endfor %}
        </div>
    </div>
    

</body>
{% endblock %}

</html>
